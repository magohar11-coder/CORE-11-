<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core 11 | Premium Digital Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 20px; overflow-x: hidden; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Restaurant Logo Style */
        .logo-container img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #ffcc00; margin-bottom: 10px; object-fit: cover; }

        /* Flip Card Logic */
        .card { width: 100%; max-width: 350px; height: 550px; perspective: 1500px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(-180deg); }

        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; border: 3px solid #333; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #000; padding: 20px; border-color: #ffcc00; display: flex; flex-direction: column; }

        /* Banner Image (Client ki pic yahan lagayein) */
        .cover-img { 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&w=800'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .oswald { font-family: 'Oswald', sans-serif; }
        .price { color: #ffcc00; font-weight: bold; }
        
        /* Menu Items Scroll Area */
        .menu-scroll { flex-grow: 1; overflow-y: auto; padding-right: 5px; margin-top: 10px; }
        .menu-scroll::-webkit-scrollbar { width: 3px; }
        .menu-scroll::-webkit-scrollbar-thumb { background: #ffcc00; }
        
        .dish-img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; border: 1px solid #444; margin-right: 12px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="logo-container text-center mt-4">
        <img src="https://via.placeholder.com/150" alt="Logo"> <h1 class="oswald text-3xl text-[#ffcc00] tracking-tighter uppercase">Core 11 <span class="text-white">Dimensions</span></h1>
    </div>

    <p class="text-gray-500 text-[10px] tracking-widest mt-2 mb-6 uppercase">Tap to Flip & See Dishes</p>

    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="front cover-img">
                <div class="bg-black/40 p-4 rounded-lg backdrop-blur-sm border border-white/10">
                    <h3 class="text-white text-xs tracking-widest mb-1 text-center">WELCOME TO</h3>
                    <h2 class="oswald text-5xl text-[#ffcc00]">OUR MENU</h2>
                </div>
            </div>
            
            <div class="back">
                <h2 class="oswald text-xl text-[#ffcc00] border-b border-[#ffcc00] mb-4 pb-2 text-center uppercase">Fresh From Kitchen</h2>
                
                <div class="menu-scroll" id="sheet-data">
                    <p class="text-center text-xs text-gray-500 mt-20 italic">Updating menu...</p>
                </div>

                <a href="https://wa.me/YOUR_NUMBER" class="mt-4 bg-[#ffcc00] text-black font-bold py-3 rounded-full text-center text-[10px] tracking-widest uppercase">Order Via WhatsApp</a>
            </div>
        </div>
    </div>
</div>

<script>
    // GOOGLE SHEET CSV LINK YAHAN PASTE KAREIN
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRIbUGX88Gls8cCQ791Q608spJwp58RWL98vYycCmUNjCasYqfT7hqGJozISnSTKtLNKSbDd1AFtn-B/pub?gid=979020973&single=true&output=csv';

    async function fetchData() {
        if(sheetURL.includes('APNA_CSV')) return;
        
        try {
            const response = await fetch(sheetURL);
            const data = await response.text();
            const rows = data.split('\n').slice(1); 
            
            let html = '';
            rows.forEach(row => {
                const cols = row.split(',');
                // Column B=Name, Column D=Price, Column E=Image
                if(cols[1] && cols[3]) {
                    const dishImage = cols[4] ? `<img src="${cols[4].trim()}" class="dish-img">` : `<div class="dish-img bg-gray-800 flex items-center justify-center text-[8px] text-gray-600">No Pic</div>`;
                    
                    html += `
                        <div class="flex items-center justify-between border-b border-gray-900 mb-4 pb-2">
                            <div class="flex items-center">
                                ${dishImage}
                                <div>
                                    <p class="text-[13px] font-semibold text-gray-100">${cols[1]}</p>
                                    <p class="text-[9px] text-gray-500 italic">Chef Special</p>
                                </div>
                            </div>
                            <span class="price text-sm font-bold tracking-tighter">â‚¹${cols[3]}</span>
                        </div>`;
                }
            });
            document.getElementById('sheet-data').innerHTML = html;
        } catch (e) {
            document.getElementById('sheet-data').innerHTML = "<p class='text-red-500 text-center text-xs mt-10'>Sheet Link Error!</p>";
        }
    }
    fetchData();
</script>

</body>
</html>
