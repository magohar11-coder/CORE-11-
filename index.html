<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core 11 | Smart Flip Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #000; font-family: 'Poppins', sans-serif; color: white; padding: 20px; overflow-x: hidden; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Flip Card Logic for ALL screens (Desktop & Mobile) */
        .card { width: 340px; height: 520px; perspective: 1500px; cursor: pointer; margin-bottom: 20px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(-180deg); }

        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; border: 4px solid #333; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #111; padding: 20px; border-color: #ffcc00; display: flex; flex-direction: column; }

        /* Premium Design (Pic jaisa) */
        .cover-img { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&w=800'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .oswald { font-family: 'Oswald', sans-serif; }
        .price { color: #ffcc00; font-weight: bold; }
        .menu-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .menu-list::-webkit-scrollbar { width: 4px; }
        .menu-list::-webkit-scrollbar-thumb { background: #ffcc00; border-radius: 10px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="text-center mb-10">
        <h1 class="oswald text-4xl text-[#ffcc00]">CORE 11 <span class="text-white">DIMENSIONS</span></h1>
        <p class="text-gray-400 text-[10px] tracking-widest mt-1 uppercase">Premium Digital Experience</p>
    </header>

    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="front cover-img">
                <h3 class="text-white text-sm tracking-widest mb-1">HOT & DELICIOUS</h3>
                <h2 class="oswald text-6xl text-[#ffcc00]">FOOD</h2>
                <h2 class="oswald text-5xl">MENU</h2>
                <div class="mt-12 animate-pulse text-[#ffcc00] text-xs">▼ CLICK TO OPEN</div>
            </div>
            
            <div class="back">
                <h2 class="oswald text-2xl text-[#ffcc00] border-b border-[#ffcc00] mb-5 pb-2 text-center">OUR SPECIALTIES</h2>
                <div class="menu-list" id="sheet-data">
                    <p class="text-center text-sm text-gray-500 mt-20 italic">Loading Prices from Sheet...</p>
                </div>
                <a href="https://wa.me/YOUR_NUMBER" class="mt-4 bg-[#ffcc00] text-black font-bold py-3 rounded-full text-center text-xs tracking-widest uppercase">Order on WhatsApp</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Yahan apna Google Sheet CSV link paste karein
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRIbUGX88Gls8cCQ791Q608spJwp58RWL98vYycCmUNjCasYqfT7hqGJozISnSTKtLNKSbDd1AFtn-B/pub?gid=979020973&single=true&output=csv';

    async function loadMenu() {
        if(sheetURL.includes('YAHAN_APNA')) return;

        try {
            const response = await fetch(sheetURL);
            const data = await response.text();
            // Row-by-row data ko parse karein
            const rows = data.split('\n').slice(1); 
            
            let html = '';
            rows.forEach(row => {
                const cols = row.split(',');
                // Column B (Dish Name) aur Column D (Price) check karein
                if(cols[1] && cols[3]) { 
                    html += `
                        <div class="flex justify-between items-baseline border-b border-gray-800 mb-3 pb-1">
                            <span class="text-[13px] font-medium text-gray-200">${cols[1]}</span>
                            <span class="price text-sm">₹${cols[3]}</span>
                        </div>`;
                }
            });
            document.getElementById('sheet-data').innerHTML = html;
        } catch (e) {
            document.getElementById('sheet-data').innerHTML = "<p class='text-red-500 text-center text-xs'>Link Error! Check CSV URL.</p>";
        }
    }
    loadMenu();
</script>

</body>
</html>
