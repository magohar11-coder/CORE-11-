<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core 11 | Digital Flip Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0f172a; /* Aap yahan poora BG change kar sakte hain */
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; font-family: 'Poppins', sans-serif;
        }

        /* Flip Logic */
        .book { position: relative; width: 320px; height: 500px; perspective: 1500px; }
        
        .page {
            position: absolute; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d; transform-origin: left;
            cursor: pointer; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .back { transform: rotateY(180deg); background: #1e293b; }

        /* Yeh rahi aapki Background settings */
        .page-1-front { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=800&q=80'); background-size: cover; border: 2px solid #fbbf24; }
        .page-2-front { background: #ffffff; color: #333; }

        .flipped { transform: rotateY(-180deg); }
    </style>
</head>
<body>

    <div class="book" id="book">
        
        <div class="page" id="p1" onclick="flipPage('p1')">
            <div class="front page-1-front">
                <h1 class="text-3xl font-black text-yellow-400 text-center tracking-widest">ROYAL CAFE</h1>
                <p class="text-white text-xs mt-4 italic">Tap to open the Magic</p>
                <div class="mt-20 animate-bounce text-yellow-400">
                    <i class="fas fa-hand-pointer"></i>
                </div>
            </div>
            <div class="back p-10">
                <h2 class="text-xl font-bold text-yellow-400">Starters</h2>
                <ul class="text-white mt-4 space-y-3 text-sm">
                    <li class="flex justify-between border-b border-white/10 pb-1"><span>Crunchy Burger</span> <span>₹120</span></li>
                    <li class="flex justify-between border-b border-white/10 pb-1"><span>Peri Peri Fries</span> <span>₹90</span></li>
                    <li class="flex justify-between border-b border-white/10 pb-1"><span>Cheese Pizza</span> <span>₹250</span></li>
                </ul>
            </div>
        </div>

        <div class="page" id="p2" style="z-index: -1;">
            <div class="front page-2-front">
                <h2 class="text-2xl font-black text-slate-800">Ready to Order?</h2>
                <p class="text-gray-500 text-xs mt-2 text-center">Click below to send your order on WhatsApp</p>
                <a href="https://wa.me/YOUR_NUMBER?text=Hi, I want to order from Royal Cafe" 
                   class="mt-10 bg-green-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-green-700 transition">
                    ORDER ON WHATSAPP
                </a>
                <button onclick="flipPage('p1')" class="mt-6 text-[10px] text-slate-400 uppercase tracking-widest">Close Menu</button>
            </div>
        </div>

    </div>

    <script>
        function flipPage(id) {
            const page = document.getElementById(id);
            page.classList.toggle('flipped');
        }
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
