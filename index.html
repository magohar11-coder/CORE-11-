<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core 11 | Premium Flip Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0a0a0a; }
        body { background: #050505; font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 0; }
        
        /* Desktop vs Phone Switch */
        .menu-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 50px 20px; }
        
        @media (max-width: 768px) {
            .menu-container { height: 85vh; perspective: 1500px; display: block; position: relative; padding-top: 40px; }
            .card { position: absolute; width: calc(100% - 40px); left: 20px; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; transform-origin: left; }
            .card.flipped { transform: rotateY(-180deg); }
        }

        .card { width: 340px; height: 520px; border-radius: 20px; cursor: pointer; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; border: 1px solid rgba(197, 160, 89, 0.4); overflow: hidden; }
        .back { transform: rotateY(180deg); background: #111; display: flex; flex-direction: column; padding: 30px; }

        /* Beautiful Cover Design */
        .cover-bg { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=800'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .gold-border { border: 2px solid var(--gold); padding: 20px; text-align: center; }
        .item-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; border-bottom: 1px dashed rgba(197, 160, 89, 0.2); pb-1; }
        .price { color: var(--gold); font-weight: 600; }
    </style>
</head>
<body>

    <header class="text-center mt-10">
        <h1 class="text-[#c5a059] text-3xl font-serif tracking-[5px] uppercase">Core 11 Dimensions</h1>
        <p class="text-gray-500 text-[10px] tracking-widest mt-1">TAP TO EXPLORE MENU</p>
    </header>

    <div class="menu-container" id="menu-items">
        
        <div class="card" id="c1" onclick="handleFlip('c1')">
            <div class="front cover-bg">
                <div class="gold-border">
                    <h2 class="text-[#c5a059] text-4xl font-serif">THE ROYAL</h2>
                    <h3 class="tracking-[8px] text-sm mt-2">MENU</h3>
                </div>
            </div>
            <div class="back">
                <h2 class="text-[#c5a059] text-2xl font-serif border-b border-[#c5a059] mb-6 pb-2 text-center uppercase">Starters</h2>
                <div class="item-row"><div><p class="text-sm">Grilled Steak</p></div><span class="price">₹450</span></div>
                <div class="item-row"><div><p class="text-sm">Peri Peri Fries</p></div><span class="price">₹120</span></div>
                <div class="item-row"><div><p class="text-sm">Garlic Bread</p></div><span class="price">₹180</span></div>
                <div class="mt-auto text-center text-[10px] text-gray-500">Page 1 of 2</div>
            </div>
        </div>

        <div class="card" id="c2" onclick="handleFlip('c2')">
            <div class="front bg-[#0f0f0f] p-8">
                <h2 class="text-[#c5a059] text-2xl font-serif border-b border-[#c5a059] mb-6 pb-2 text-center uppercase">Main Course</h2>
                <div class="item-row"><div><p class="text-sm">Chicken Pizza</p></div><span class="price">₹350</span></div>
                <div class="item-row"><div><p class="text-sm">Alfredo Pasta</p></div><span class="price">₹280</span></div>
                <div class="item-row"><div><p class="text-sm">Veg Platter</p></div><span class="price">₹550</span></div>
            </div>
            <div class="back bg-white text-black text-center p-8 flex flex-col justify-center">
                <h2 class="text-2xl font-bold mb-4">Ready to Order?</h2>
                <p class="text-xs text-gray-600 mb-8">Tap the button below to send your order on WhatsApp</p>
                <a href="https://wa.me/92xxxxxxxxxx" class="bg-black text-white py-3 rounded-full font-bold uppercase tracking-widest text-xs">Order Now</a>
                <button onclick="handleFlip('c1')" class="mt-5 text-[10px] text-gray-400">Back to Cover</button>
            </div>
        </div>

    </div>

    <script>
        function handleFlip(id) {
            // Check if screen is mobile size
            if (window.innerWidth <= 768) {
                const card = document.getElementById(id);
                card.classList.toggle('flipped');
            }
        }
    </script>
</body>
</html>
