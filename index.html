<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core 11 | Smart Flip Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #000; font-family: 'Poppins', sans-serif; color: white; padding: 20px; }
        .menu-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 40px; }
        
        /* Flip Card Logic for ALL screens */
        .card { width: 320px; height: 480px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(-180deg); }

        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; border: 3px solid #ffcc00; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #111; padding: 25px; display: flex; flex-direction: column; }

        .cover-img { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&w=800'); 
            background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .oswald { font-family: 'Oswald', sans-serif; }
        .price { color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>

    <header class="text-center">
        <h1 class="oswald text-4xl text-[#ffcc00]">CORE 11 <span class="text-white">MENU</span></h1>
        <p class="text-gray-400 text-xs">CLICK CARDS TO FLIP</p>
    </header>

    <div class="menu-grid" id="menu-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front cover-img">
                    <h2 class="oswald text-5xl text-[#ffcc00]">STARTERS</h2>
                </div>
                <div class="back" id="starters-list">
                    <h2 class="oswald text-2xl text-[#ffcc00] border-b border-[#ffcc00] mb-4 pb-2 text-center uppercase">Items</h2>
                    <p class="text-center text-gray-500">Loading Prices...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // STEP 3: Yahan apna Google Sheet ka CSV link paste karein
        const sheetURL = 'APNA_CSV_LINK_YAHAN_PASTE_KAREIN';

        async function loadMenu() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Pehli row (heading) chorr kar
                
                let html = '';
                rows.forEach(row => {
                    const columns = row.split(',');
                    if(columns[0] && columns[1]) {
                        html += `
                            <div class="flex justify-between border-b border-gray-800 mb-3 pb-1">
                                <span class="text-sm">${columns[0]}</span>
                                <span class="price">₹${columns[1]}</span>
                            </div>`;
                    }
                });
                document.getElementById('starters-list').innerHTML = `<h2 class="oswald text-2xl text-[#ffcc00] border-b border-[#ffcc00] mb-4 pb-2 text-center">MENU</h2>` + html;
            } catch (error) {
                console.log("Error loading menu. Check link!");
            }
        }

        if(sheetURL !== 'APNA_CSV_LINK_YAHAN_PASTE_KAREIN') {
            loadMenu();
        }
    </script>
</body>
